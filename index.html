<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>colorgen-builtbynabil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="root">

        <div class="container">

            <div class="clickMe" @click="toggleform"></div>

            <div class="block">

                
                <h1> <i class="material-icons">
                    color_lens
                </i> colorgen</h1>
                <small>background randomly generated</small>
                
                <hr>
                
                <div class="form-row">
                    
                    <div class="col-lg-6 col-sm-12">
                        <label>Enter a color</label>
                        <input type="text" v-model="input" class="form-control" placeholder="Enter Color (HEX) Or Randomize The Color">
                        <button @click="randomizeInput" class="btn btn-danger btn-sm">Randomize Color</button>
                    </div>
                    
                    <div class="col-lg-6 col-sm-12">
                        <label>Enter a second color for gradient (Optional)</label>
                        <input type="text" v-model="input2" class="form-control" placeholder="Enter Color (HEX) Or Randomize The Color">
                        <button @click="randomizeInput2" class="btn btn-danger btn-sm">Randomize Color</button>
                    </div>
                    
                </div>

                <div class="form-group">
                    
                </div>

                <div class="form-group">
                    
                </div>


                <br>

                <button @click="applyBackground" class="btn btn-success"> <i class="material-icons">
                    check_circle
                </i> Apply Background</button>

                <hr>

                <h6><a href="https://github.com/builtbynabil/colorgen">Repo Link</a></h6>

            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
