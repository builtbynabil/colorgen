<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>colorgen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="root">

        <div class="container">

            <div class="clickMe" @click="toggleform"></div>

            <div class="block">

                <!-- REMEMBER TO ALWAYS UPDATE THE VERSION IN THE MAIN.JS!!! -->

                <h1> <i class="material-icons">
                        color_lens
                    </i> colorgen v{{version}} </h1>
                <small><a href="index.html">Instructions on how to use</a></small>

                <br>

                <small>background randomly generated</small>


                <!-- START OF FORM -->

                <!-- COLOR PICKER -->
                <h3 @click="$('.row').slideToggle()">Color Picker</h3>
                <div class="colorpicker">
                    <div class="row">
                        <hr>

                        <!-- SLIDER FORM COLUMN -->
                        <div class="col-lg-6">

                            <!-- RED SLIDER -->
                            <label>Red</label>
                            <input type="range" min="0" max="255" step="1" v-model="r" @input="updateColor" class="form-control-range">

                            <!-- GREEN SLIDER -->
                            <label>Green</label>
                            <input type="range" min="0" max="255" step="1" v-model="g" @input="updateColor" class="form-control-range">

                            <!-- BLUE SLIDER -->
                            <label>Blue</label>
                            <input type="range" min="0" max="255" step="1" v-model="b" @input="updateColor" class="form-control-range">

                            <!-- ALPHA SLIDER -->
                            <label>Alpha (Transparency Of Color) </label>
                            <input type="range" min="0" max="1" step="0.1" v-model="alpha" @input="updateColor" class="form-control-range">

                            <br>

                            <!-- APPLY TO INPUT BUTTONS -->
                            <button class="btn btn-primary" @click="applyToInput">Color 1</button>
                            <button class="btn btn-primary" @click="applyToInput2">Color 2</button>

                        </div>

                        <!-- SHOW COLOR COLUMN -->
                        <div class="col-lg-6">
                            <h1>Color Preview:</h1>
                            <div class="showColor">
                            </div>
                        </div>


                    </div>
                </div>

                <hr>

                <!-- GENERATOR FORM -->
                <h3 @click="$('.generatorForm').slideToggle()">Generator</h3>
                <div class="generatorForm">
                    <div class="form-row">

                        <div class="col-lg-6 col-sm-12">
                            <label>Enter a color</label>
                            <input type="text" v-model="input" class="form-control input1" placeholder="Enter Color (HEX)"
                                @input="applyBackground">
                        </div>

                        <div class="col-lg-6 col-sm-12">
                            <label>Enter a second color</label>
                            <input type="text" v-model="input2" class="form-control input2" placeholder="Enter Color (HEX)"
                                @input="applyBackground">
                        </div>

                    </div>

                    <br>

                    <h3>Gradient Preview: </h3>
                </div>
                
                <div class="showColor2"></div>
                <br>

                <button @click="randomizeBackground" class="btn btn-danger btn-sm"> <i class="material-icons">
                        check_circle
                    </i> Randomize</button>

                <button @click="reverseinputs" class="btn btn-warning btn-sm"> <i class="material-icons">
                        check_circle
                    </i> Reverse</button>


                <hr>

                <h6><a href="https://github.com/builtbynabil/colorgen">Repo Link</a></h6>

            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
