<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>colorgen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="root">

        <div class="container">

            <div class="clickMe" @click="toggleform"></div>

            <div class="block">

                <!-- REMEMBER TO ALWAYS UPDATE THE VERSION IN THE MAIN.JS!!! -->

                <h1> <i class="material-icons">
                        color_lens
                    </i> colorgen v{{version}} </h1>
                <small><a href="index.html">Instructions on how to use</a></small>

                <br>

                <small>background randomly generated</small>

                <hr>

                <!-- START OF FORM -->

                <!-- COLOR PICKER -->
                <h3>Color Picker</h3>
                <div class="row">
                    <div class="col-lg-3">

                        <label>Red</label>
                        <input type="range" min="0" max="255" step="1" v-model="r" @input="updateColor" class="form-control-range">

                        <label>Green</label>
                        <input type="range" min="0" max="255" step="1" v-model="g" @input="updateColor" class="form-control-range">

                        <label>Blue</label>
                        <input type="range" min="0" max="255" step="1" v-model="b" @input="updateColor" class="form-control-range">

                        <label>Alpha (Transparency Of Color) </label>
                        <input type="range" min="0" max="1" step="0.1" v-model="alpha" @input="updateColor" class="form-control-range">
                    </div>
                    <div class="col-lg-9">
                        <div class="showColor">
                            <p>{{colorvalue}}</p>
                        </div>
                    </div>


                </div>

                <hr>
                
                <h3>Generator</h3>
                <!-- COLOR FORM -->
                <div class="form-row">

                    <div class="col-lg-6 col-sm-12">
                        <label>Enter a color</label>
                        <input type="text" v-model="input" class="form-control" placeholder="Enter Color (HEX)" @input="applyBackground">
                    </div>

                    <div class="col-lg-6 col-sm-12">
                        <label>Enter a second color</label>
                        <input type="text" v-model="input2" class="form-control" placeholder="Enter Color (HEX)" @input="applyBackground">
                    </div>

                </div>

                <br>

                <button @click="randomizeBackground" class="btn btn-danger btn-sm"> <i class="material-icons">
                        check_circle
                    </i> Randomize</button>

                <button @click="reverseinputs" class="btn btn-warning btn-sm"> <i class="material-icons">
                        check_circle
                    </i> Reverse</button>

                <hr>

                <h6><a href="https://github.com/builtbynabil/colorgen">Repo Link</a></h6>

            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
